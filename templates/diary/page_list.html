{% extends "base/diary_base.html" %}

{% block body %}
<div class="page-list-container">
    <h2>ページ一覧</h2>
    <ul>
        {% for page in page_list %}
            <li>{{ page.page_date }}: 
                <a href="{% url 'diary:page_detail' page.id %}">{{ page.title }}</a>
            </li>
        {% empty %}
            <div class="empty-message">ページが1つもありません～! 書いてくれなきゃ寂しいよ？</div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
